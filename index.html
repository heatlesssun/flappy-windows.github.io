<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no" />
    <title>Flappy Windows: Rescue the Tuxes</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent
        }

        body {
            background: linear-gradient(135deg,#1a1a2e 0%,#16213e 50%,#0f3460 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI',Tahoma,Geneva,Verdana,sans-serif;
            overflow: hidden;
            touch-action: manipulation
        }

        #gameWrap {
            position: relative;
            width: 100%;
            max-width: 450px;
            aspect-ratio: 9/16;
            max-height: 100vh
        }

        canvas {
            width: 100%;
            height: 100%;
            display: block;
            border-radius: 8px;
            box-shadow: 0 0 30px rgba(0,170,255,.3)
        }

        #startScreen, #gameOver {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: rgba(0,0,0,.85);
            border-radius: 8px;
            padding: 20px;
            text-align: center
        }

        #gameOver {
            display: none
        }

        h1 {
            color: #fc0;
            font-size: clamp(1.5rem,5vw,2.5rem);
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,.5)
        }

        .sub {
            color: #0af;
            font-size: clamp(.9rem,3vw,1.2rem);
            margin-bottom: 30px;
            font-style: italic
        }

        .ins {
            color: #ccc;
            font-size: clamp(.8rem,2.5vw,1rem);
            margin-bottom: 20px;
            line-height: 1.6
        }

            .ins span {
                color: #fc0;
                font-weight: 700
            }

        .btn {
            background: linear-gradient(135deg,#fc0 0%,#f90 100%);
            color: #1a1a2e;
            border: none;
            padding: 15px 40px;
            font-size: clamp(1rem,3vw,1.3rem);
            font-weight: 700;
            border-radius: 30px;
            cursor: pointer;
            transition: transform .2s,box-shadow .2s;
            margin: 10px
        }

            .btn:hover, .btn:active {
                transform: scale(1.05);
                box-shadow: 0 5px 20px rgba(255,204,0,.4)
            }

        #finalScore {
            color: #fc0;
            font-size: clamp(2rem,6vw,3rem);
            margin: 15px 0
        }

        #crashMsg {
            color: #ff6b6b;
            font-size: clamp(.85rem,2.5vw,1.1rem);
            margin: 20px;
            padding: 15px;
            background: rgba(255,107,107,.1);
            border-radius: 10px;
            border: 1px solid rgba(255,107,107,.3);
            max-width: 90%;
            line-height: 1.5
        }

        .small {
            color: #888;
            font-size: clamp(.8rem,2vw,1rem)
        }

        #score {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: #fc0;
            font-size: clamp(1.5rem,5vw,2rem);
            font-weight: 700;
            text-shadow: 2px 2px 4px rgba(0,0,0,.8);
            z-index: 10;
            pointer-events: none
        }

        .credit {
            position: absolute;
            bottom: 10px;
            color: #666;
            font-size: .7rem
        }
    </style>
</head>
<body>
    <div id="gameWrap">
        <canvas id="c"></canvas>
        <div id="score">0</div>

        <div id="startScreen">
            <h1>ðŸªŸ Flappy Windows</h1>
            <div class="sub">Rescue your time</div>
            <div class="ins">
                <span>TAP</span> to flap<br />
                <span>COLLECT</span> Windows for the win!<br />
                <span>AVOID</span> All that Wine "features"<br /><br />
            </div>
            <button class="btn" id="startBtn">START</button>
            <div class="credit">A satirical tribute to bloatware everywhere</div>
        </div>

        <div id="gameOver">
            <h1>ðŸ’€ SYSTEM CRASH</h1>
            <div class="small">Windows Logos Rescued:</div>
            <div id="finalScore">0</div>
            <div id="crashMsg"></div>
            <button class="btn" id="retryBtn">TRY AGAIN</button>
            <button class="btn" id="menuBtn" style="background:linear-gradient(135deg,#666 0%,#444 100%);color:#fff">MENU</button>
        </div>
    </div>

    <script type="module" src="./src/main.js"></script>
</body>
</html>
